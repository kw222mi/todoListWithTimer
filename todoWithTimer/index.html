<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList with timer</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/index.js"></script>

      <header>
        <h1>Todo List</h1>
      </header>
      <form>
        <input type="text" placeholder= "Todo" class="todo-input" />
        <input type="number" placeholder="minutes" min="1" max="1000" class="time-input"/>
        <button class="todo-button" type="submit"> Add
        </button>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>  
  </body>
</html>
